<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav__bar">
                <a href="#" class="logo__link">
                    <img src="./img/eagle-removebg-preview.png" alt="" class="nav__logo">
                </a>
                <ul class="nav__list">
                    <li class="nav__list__item">
                        <a class="nav__item__link" href="#">home</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__item__link nav__item__link1" href="#">about</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__item__link nav__item__link2" href="#">blog</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__item__link nav__item__link3" href="#">help</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__item__link nav__item__link4" href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__box">
                <ul class="hero__list">
                    <li class="hero__list__item">
                        <img class="hero__item__img" src="./img/herobgimg.jpg" alt="">
                    </li>
                    <li class="hero__list__item">
                        <img class="hero__item__img" src="./img/heroimg2.jpg" alt="">
                    </li>
                    <li class="hero__list__item">
                        <img class="hero__item__img" src="./img/heroimg3.jpg" alt="">
                    </li>
                </ul>
                <div class="btn__box">
                    <button class="hero__btn" onclick="left()">1</button>
                    <button class="hero__enter__btn" onclick="enter()">2</button>
                    <button class="hero__btn" onclick="right()">3</button>
                </div>
                
            </div>
        </div>
    </section>
</body>
<script src="./js/main.js"></script>
</html>
